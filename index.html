
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>SONY SPORTS 3 HD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #141e30, #243b55, #141e30);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 10px;
      transition: background 0.3s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .title {
      font-size: 2em;
      color: white;
      text-align: center;
      animation: bounce 2s infinite;
      margin-top: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    .ad-top, .ad-bottom {
      margin: 20px auto;
      text-align: center;
    }

    .player-container {
      width: 100%;
      max-width: 960px;
      margin: 20px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    video {
      width: 100%;
      height: 500px;
      border-radius: 16px;
      background: #000;
      outline: none;
    }

    /* Popup */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      animation: popIn 0.5s ease;
      width: 90%;
      max-width: 320px;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .popup-box h3 {
      font-size: 1.1em;
      margin-bottom: 15px;
      color: #333;
    }

    .popup-box button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup-box button.join {
      background: #0088cc;
      color: white;
    }

    .popup-box button.later {
      background: #ccc;
    }

    @media (max-width: 600px) {
      video { height: 250px; }
      .theme-toggle {
        top: 10px;
        right: 10px;
        padding: 6px 10px;
        font-size: 0.9em;
      }
    }
  </style>
</head>

      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }
