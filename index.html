<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@allinone_reborn</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 10px;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>

  <!-- Video Player -->
  <video id="video" controls muted playsinline></video>

  <!-- HLS Player Script -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://allinonereborn.site/str2/stream.m3u8';

    function setupHLS() {
      if (Hls.isSupported()) {
        const hls = new Hls({
          maxBufferLength: 30,
          liveSyncDurationCount: 3,
          enableWorker: true,
          lowLatencyMode: true
        });

        hls.loadSource(videoSrc);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.controls = true; // Force controls to show
          video.play().catch(err => console.error('Autoplay error:', err));
        });

        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS error:', data);
          if (data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.log("Network error. Trying to recover...");
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.log("Media error. Trying to recover...");
                hls.recoverMediaError();
                break;
              default:
                hls.destroy();
                alert("An unrecoverable error occurred. Please reload the page.");
                break;
            }
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => {
          video.controls = true; // Force controls to show
          video.play().catch(err => console.error('Autoplay error:', err));
        });
      } else {
        alert("Your browser does not support HLS streaming.");
      }
    }

    setupHLS();
  </script>

  <!-- Telegram Redirect -->
  <script>
    if (confirm("Join Our Telegram Channel @allinone_reborn") == true) {
      window.open("https://t.me/allinone_reborn");
    }
  </script>

</body>
</html>
